<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Entry Form</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>

<h1>Data Entry Form</h1>

<table id="dataEntry">
    <tr>
        <th>Language</th>
        <th>Name</th>
    </tr>
    <!-- Initial 10 rows -->
    <tr>
        <td><input type="text" name="language[]" /></td>
        <td><input type="text" name="name[]" /></td>
    </tr>
    <!-- Add 9 more rows using JavaScript -->
</table>

<button onclick="addLines()">Add lines</button>
<button onclick="submitData()">Submit data</button>

<script>
    function addLines() {
        var table = document.getElementById("dataEntry");
        for (var i = 0; i < 9; i++) {
            var row = table.insertRow(table.rows.length);
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            cell1.innerHTML = '<input type="text" name="language[]" />';
            cell2.innerHTML = '<input type="text" name="name[]" />';
        }
    }

    function submitData() {
        var data = [];
        var table = document.getElementById("dataEntry");

        for (var i = 1; i < table.rows.length; i++) {
            var language = table.rows[i].cells[0].getElementsByTagName("input")[0].value;
            var name = table.rows[i].cells[1].getElementsByTagName("input")[0].value;
            data.push(language, name);
        }

        ProcessData(data);
    }

    function ProcessData(data) {
        var index = 0;
        while (index < data.length) {
            var language = data[index];
            var name = data[index + 1];
            // Call external script
            addNodes(language, name);
            index += 2;
        }
    }
    async function addNodes(language, name) {
    const neo4j = require('neo4j-driver');

    const uri = 'neo4j+s://20bf51ed.databases.neo4j.io';
    const user = 'neo4j';
    const password = 'sDxmHIGtM2xt9wGxVL70-ojf-iudv3PDjqaL47WTVuQ';
    
    // To learn more about the driver: https://neo4j.com/docs/javascript-manual/current/client-applications/#js-driver-driver-object
    const driver = neo4j.driver(uri, neo4j.auth.basic(user, password));

    try {
        const person1Name = language;
        const person2Name = name;

        await createFriendship(driver, person1Name, person2Name);

        await findPerson(driver, person1Name);
        await findPerson(driver, person2Name);
    } catch (error) {
        console.error(`Something went wrong: ${error}`);
    } finally {
        // Don't forget to close the driver connection when you're finished with it.
        await driver.close();
    }

    async function createFriendship (driver, person1Name, person2Name) {

        // To learn more about sessions: https://neo4j.com/docs/javascript-manual/current/session-api/
        const session = driver.session({ database: 'neo4j' });

        try {
            // To learn more about the Cypher syntax, see: https://neo4j.com/docs/cypher-manual/current/
            // The Reference Card is also a good resource for keywords: https://neo4j.com/docs/cypher-refcard/current/
            const writeQuery = `MERGE (p1:Person { name: $person1Name })
                                MERGE (p2:Person { name: $person2Name })
                                MERGE (p1)-[:KNOWS]->(p2)
                                RETURN p1, p2`;

            // Write transactions allow the driver to handle retries and transient errors.
            const writeResult = await session.executeWrite(tx =>
                tx.run(writeQuery, { person1Name, person2Name })
            );

            // Check the write results.
            writeResult.records.forEach(record => {
                const person1Node = record.get('p1');
                const person2Node = record.get('p2');
                console.info(`Created friendship between: ${person1Node.properties.name}, ${person2Node.properties.name}`);
            });

        } catch (error) {
            console.error(`Something went wrong: ${error}`);
        } finally {
            // Close down the session if you're not using it anymore.
            await session.close();
        }
    }

    async function findPerson(driver, personName) {

        const session = driver.session({ database: 'neo4j' });

        try {
            const readQuery = `MATCH (p:Person)
                            WHERE p.name = $personName
                            RETURN p.name AS name`;
            
            const readResult = await session.executeRead(tx =>
                tx.run(readQuery, { personName })
            );

            readResult.records.forEach(record => {
                console.log(`Found person: ${record.get('name')}`)
            });
        } catch (error) {
            console.error(`Something went wrong: ${error}`);
        } finally {
            await session.close();
        }
    }
};
</script>



</body>
</html>
